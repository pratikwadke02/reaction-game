<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction - Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mx-3 text-light"><h1>Reaction-Game</h1></span>
      </div>
    </nav>
    <h1 class="heading m-3">Displacement Reaction</h1>
    <div class="container mw-100">
      <div class="reaction flex">
        <div class="reactants">
          <div class="flexCol">
            <div class="potassium flex">
              <p draggable="true" class="potassium">
                <img src="/assets/K.png" />
              </p>
            </div>
            <div class="potassium flex">
              <p draggable="true" class="potassium">
                <img src="/assets/K.png" />
              </p>
            </div>
          </div>
          <div class="flexCol">
            <div class="water flex">
              <p draggable="true" class="hydrogen">
                <img src="/assets/H - final.png" />
              </p>
              <p draggable="true" class="oxygen">
                <img src="/assets/O - final.png" />
              </p>
              <p draggable="true" class="hydrogen">
                <img src="/assets/H - final.png" />
              </p>
            </div>
            <div class="water flex">
              <p draggable="true" class="hydrogen">
                <img src="/assets/H - final.png" />
              </p>
              <p draggable="true" class="oxygen">
                <img src="/assets/O - final.png" />
              </p>
              <p draggable="true" class="hydrogen">
                <img src="/assets/H - final.png" />
              </p>
            </div>
          </div>
        </div>
        <div class="product flex">
          <div class="choice flex"></div>
          <div class="choice flex"></div>
        </div>
      </div>
      <div class="tags flex">
        <div class="reactantTag">
          <h4 class="text-center pt-5">Reactants</h4>
        </div>
        <div class="productTag">
          <h4 class="text-center pt-5">Products</h4>
        </div>
      </div>

      <div class="flex submit">
        <button
          type="button"
          class="btn btn-success"
          onclick="checkDisplacement()"
        >
          Submit
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
